<ion-header [translucent]="true">
  <app-barranav titulo="Agregar Marca"></app-barranav>
</ion-header>

<ion-content [fullscreen]="true">
  
  <div class="contenedor-pag">
    <div class="contenedor-agregar centrar-eje margin-auto">
      <br>
      <app-logo></app-logo>

      
      <div class="contenedor-input margin-auto">
        <p>Por favor, ingrese el nombre de la nueva marca:</p>
        <ion-input label="Nombre marca" label-placement="floating" fill="outline" type="text" placeholder="Ingrese la nueva marca." [(ngModel)]="marca"></ion-input>

      </div>

      <br>

      <div class="contenedor-input margin-auto centrar">
        <ion-button class="color" (click)="validarMarca()">
          <ion-icon slot="start" name="add"></ion-icon>
          Agregar
        </ion-button>
      </div>
    </div>
  </div>


</ion-content>

<ion-footer>
      <app-barrafooter *ngIf="usuarioRol === null"></app-barrafooter>
      <!-- Mostrar para usuarios con rol 2 -->
      <app-barrafooter *ngIf="usuarioRol === 2"></app-barrafooter>

      <!-- Mostrar para otros roles o si el rol no se ha cargado -->
      <app-barrafooter2 *ngIf="usuarioRol === 1"></app-barrafooter2>
  
</ion-footer>
