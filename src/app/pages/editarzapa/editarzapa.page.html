<ion-header [translucent]="true">
  <app-barranav titulo="Editar"></app-barranav>
</ion-header>

<ion-content [fullscreen]="true">
  
  <form (ngSubmit)="guardarCambios()">
    
    <ion-item>
      <ion-label>Nombre</ion-label>
      <ion-input [(ngModel)]="producto.nombre_producto" name="nombre"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label>Marca</ion-label>
      <ion-input [(ngModel)]="producto.marca" name="marca"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label>Talla</ion-label>
      <ion-input [(ngModel)]="producto.talla" name="talla"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label>Precio</ion-label>
      <ion-input type="number" [(ngModel)]="producto.precio" name="precio"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label>Cantidad</ion-label>
      <ion-input type="number" [(ngModel)]="producto.cantidad" name="cantidad"></ion-input>
    </ion-item>

    <!-- Puedes agregar un campo para seleccionar o cargar una nueva imagen -->

    <ion-button expand="block" type="submit">Guardar Cambios</ion-button>
  </form>
      
    



</ion-content>

<ion-footer>

      <!-- Mostrar para usuarios con rol 2 -->
      <app-barrafooter *ngIf="usuarioRol === 2"></app-barrafooter>
      <app-barrafooter *ngIf="usuarioRol === null"></app-barrafooter>

      <!-- Mostrar para otros roles o si el rol no se ha cargado -->
      <app-barrafooter2 *ngIf="usuarioRol === 1"></app-barrafooter2>
  
</ion-footer>
