<ion-header [translucent]="true">

  <app-barranav titulo="Inicio de sesión"></app-barranav>

</ion-header>

<ion-content [fullscreen]="true">

  <div class="contenedor-pag">
    <div class="contenedor-login centrar-eje margin-auto">
      <br>
      <app-logo></app-logo>

      <div class="contenedor-input margin-auto">
        <ion-input label="Usuario" label-placement="floating" fill="outline" type="text" placeholder="Ingrese su usuario. Ej: MarkusAce" [(ngModel)]="usuario1"></ion-input>

        <br>

        <ion-input label="Contraseña" label-placement="floating" fill="outline" type="password" placeholder="Ingrese su contraseña." [(ngModel)]="contrasena1"></ion-input>
      </div>

      <br>

      <div class="contenedor-input margin-auto centrar">
        <ion-button class="color" (click)="validarUsuario()">
          <ion-icon slot="start" name="log-in-outline"></ion-icon>
          Acceder
        </ion-button>
      </div>

      <br>
z
      <div class="contenedor-input margin-auto">
        <div class="contenedor-flex tamano-letras" (click)="irRegistro()">
          <p>¿No tienes una cuenta? &nbsp;</p>
          <p class="letras-negrita"> Registrate  aqui!!!</p>
        </div>
        <p class="tamano-letras letras-negrita" (click)="irCambiarContra()">Cambia tu contraseña aqui.</p>
      </div>
    </div>
  </div>
  

</ion-content>

<ion-footer>

      <!-- Mostrar para usuarios con rol 2 -->
      <app-barrafooter *ngIf="usuarioRol === 2"></app-barrafooter>
      <app-barrafooter *ngIf="usuarioRol === null"></app-barrafooter>

      <!-- Mostrar para otros roles o si el rol no se ha cargado -->
      <app-barrafooter2 *ngIf="usuarioRol === 1"></app-barrafooter2>
  
</ion-footer>
