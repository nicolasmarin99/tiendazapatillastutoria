<ion-header >
  
  <app-barranav titulo="Producto"></app-barranav>

</ion-header>

<ion-content [fullscreen]="true">

  <hr>

  <app-logo></app-logo>

  <hr>

  <ion-card>
    <!-- Muestra la imagen del producto si existe, de lo contrario, usa una imagen por defecto -->
    <img class="imagen" *ngIf="producto.imagen_producto" [src]="producto.imagen_producto" alt="Imagen del producto" />
    
    <ion-card-header>
      <!-- Título de la tarjeta con el nombre del producto -->
      <ion-card-title>{{ producto.nombre_producto }}</ion-card-title>
      <!-- Subtítulo de la tarjeta, por ejemplo, puedes usar la marca o cualquier otra propiedad -->
      <ion-card-subtitle>Marca: {{ producto.marca }}</ion-card-subtitle>
    </ion-card-header>

    <ion-card-content>
      <!-- Detalles adicionales del producto en el contenido de la tarjeta -->
      <p>Talla: {{ producto.talla }}</p>
      <p>Precio: ${{ producto.precio }}</p>
      <p>Cantidad: {{ producto.cantidad }}</p>
    </ion-card-content>

    <!-- Botón de editar, solo visible si el usuario es admin -->
    <ion-button *ngIf="esAdmin" (click)="editarProducto()">Editar producto</ion-button>
    <ion-button *ngIf="esUser" (click)="comprarProducto()">añadir al carrito</ion-button>
  </ion-card>

</ion-content>

<ion-footer>
  
      <!-- Mostrar para usuarios con rol 2 -->
      <app-barrafooter *ngIf="usuarioRol === 2"></app-barrafooter>
      <app-barrafooter *ngIf="usuarioRol === null"></app-barrafooter>

      <!-- Mostrar para otros roles o si el rol no se ha cargado -->
      <app-barrafooter2 *ngIf="usuarioRol === 1"></app-barrafooter2>

</ion-footer>
