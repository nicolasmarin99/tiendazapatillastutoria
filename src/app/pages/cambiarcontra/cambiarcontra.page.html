<ion-header [translucent]="true">

  <app-barranav titulo="Cambiar Contraseña"></app-barranav>

</ion-header>

<ion-content [fullscreen]="true">

  <div class="contenedor-pag">
    <div class="contenedor-login centrar-eje margin-auto">
      <br>
      <app-logo></app-logo>

      <br>

      <div class="contenedor-input margin-auto">
        

        <ion-input label="Email" label-placement="floating" fill="outline" type="email" placeholder="Ingrese su email. Ej: correo@gmail.com" [(ngModel)]="email1"></ion-input>

        <br>

      </div>

      <div class="contenedor-input margin-auto centrar">
        <p>Al ingresar su correo electronico, recibira un mail con el enlace para cambiar la contraseña.</p>
      </div>

      <br>

      <br>

      <div class="contenedor-input margin-auto centrar">
        <ion-button class="color" (click)="validarCambioContra()">
          <ion-icon slot="start" name="pencil"></ion-icon>
          Cambiar contraseña
        </ion-button>
      </div>

    </div>
  </div>
  

</ion-content>

<ion-footer>

      <!-- Mostrar para usuarios con rol 2 -->
      <app-barrafooter *ngIf="usuarioRol === 2"></app-barrafooter>
      <app-barrafooter *ngIf="usuarioRol === null"></app-barrafooter>

      <!-- Mostrar para otros roles o si el rol no se ha cargado -->
      <app-barrafooter2 *ngIf="usuarioRol === 1"></app-barrafooter2>
  
</ion-footer>
